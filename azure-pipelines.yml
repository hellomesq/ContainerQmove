trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  MYSQL_ROOT_PASSWORD: $(MYSQL_ROOT_PASSWORD)
  DB_DATABASE: $(DB_DATABASE)

steps:
  - checkout: self
    displayName: 'Checkout do reposit√≥rio'


  - task: DockerInstaller@0
    inputs:
      dockerVersion: 'latest'
    displayName: 'Instalar Docker'

  - script: |
      chmod +x ./build.sh
      ./build.sh
    displayName: 'Executar build da imagem Docker'

  - task: AzureCLI@2
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./deploy.sh
        ./deploy.sh
    displayName: 'Executar deploy via Azure CLI'
